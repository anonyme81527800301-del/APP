name: Deploy web to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - cursor/shopping-list-store-finder-prototype-c28c
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: store-finder/package-lock.json
      - name: Install dependencies
        working-directory: store-finder
        run: npm ci
      - name: Build web
        working-directory: store-finder
        run: npm run build:web
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: store-finder/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
